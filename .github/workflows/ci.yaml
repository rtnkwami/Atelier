name: CI/CD Pipeline
run-name: "CI/CD Run for ${{ github.event.head_commit.message }}"
permissions:
  contents: read
  id-token: write

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
      - refactor/*

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run ${{ matrix.test-type }} tests

    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      ISSUER_BASE_URL: https://example.com
      AUDIENCE: example
    
    strategy:
      matrix:
        test-type: [unit]
    
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: api
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: api
        run: pnpm prisma generate

      - name: Run tests
        working-directory: api
        run: pnpm test

  detect-changes:
      runs-on: ubuntu-latest
      outputs:
          changed: ${{ steps.changes.outputs.changed }}
      
      steps:
          - name: Check out code
            uses: actions/checkout@v5
            with:
                fetch-depth: 0

          - name: Detect changes
            uses: dorny/paths-filter@v3
            id: changes
            with:
                base: main
                filters: |
                    changed:
                        - api/src/**
                        - api/test/**
                        - api/Dockerfile

  build:
    needs: [tests, detect-changes]
    if: needs.detect-changes.outputs.changed == 'true' && github.ref_name == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: api
        run: pnpm install

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/atelier:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/atelier:latest